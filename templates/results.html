<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Elective</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora&family=Raleway&display=swap"
      rel="stylesheet"
    />
    <!--<link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous"
      />-->
  </head>
  <body>
    <div id="sidebars">
      <h1 id="mainTitle">
        Elective <br />
        Search
      </h1>
      <a href="{{ url_for('search_page') }}">
        <div class="sidebarItem">
          <ion-icon name="search"></ion-icon>
          <h3>Search</h3>
        </div>
      </a>
      <a href="{{ url_for('results_page') }}">
        <div class="sidebarItem selected">
          <ion-icon name="list-outline"></ion-icon>
          <h3>Results</h3>
        </div>
      </a>
    </div>
    <div id="mainbody">
        <h3>Your Course Recommendations</h3>
        {% for class in results %}
            <details>
                <summary><div>
                    <p class="sectionTitle"><b>{{class.section}}, {{class.title}}</b></p>
                    <p>{{class.description}}</p>
                </div></summary>
                <div class="classDetails">
                    <p>Professor: {{class.professor}}</p>
                    <p>Prerequisties: {{class.prerequisites}}</p>
                    <p>{{class.semester}}, {{class.days}}, {{class.time}}</p>
                </div>
            </details>
        {% endfor %}
          <div></div>

      <!-- class="btn btn-dark position-absolute top-100" -->
    </div>
    <script
            src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"
          ></script>
          <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"
          ></script>
          <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"
          ></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
